apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: web-server-deployment
spec:
  selector:
    matchLabels:
      app: web-server-deployment
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: abmustafa/serverprojectdocker # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000 # The port that the container is running on in the cluster


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: flask-k8-service
spec:
  selector:
    app: flask-k8-service
  ports:
    - protocol: "TCP"
      port: 5000 # The port that the service is running on in the cluster
      targetPort: 5050 # The port exposed by the service
  type: NodePort # type of the service.